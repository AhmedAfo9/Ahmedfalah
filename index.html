<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل التفاضلي</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body, html {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 { font-size: 24px; color: #2c3e50; margin-bottom: 20px; }
        input {
            width: 90%; padding: 10px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 10px;
            font-size: 16px; text-align: center;
        }
        button {
            padding: 12px 20px; background-color: #3498db; color: white;
            border: none; border-radius: 10px; font-size: 18px;
            cursor: pointer; transition: background-color 0.3s ease; margin: 5px;
        }
        button:hover { background-color: #2ecc71; }
        .note { margin-top: 10px; font-size: 14px; color: #e74c3c; }
        .result { margin-top: 20px; font-size: 18px; color: #333; font-weight: bold; }
        .footer {
            margin-top: 15px; padding: 10px; background-color: #2c3e50;
            color: #f1c40f; border-radius: 10px; font-size: 14px; font-weight: bold;
        }
    </style>
</head>
<body oncontextmenu="return false" oncopy="return false" oncut="return false" onpaste="return false">

    <div class="container">
        <h1>احتساب المعدل التفاضلي</h1>

        <input type="number" id="studentAvg" step="0.1" placeholder="معدل الطالب (مع الأعشار)">
        <input type="number" id="topAvg" step="0.1" placeholder="معدل الطالب الأول (مع الأعشار)">
        <input type="number" id="examScore" step="0.1" placeholder="درجة الامتحان التنافسي">

        <div class="note">يرجى إدخال القيم بدقة بالأعشار (البوينت) للحصول على نتيجة دقيقة.</div>

        <button onclick="calculate()">احسب</button>
        <button onclick="resetForm()">إعادة الحساب</button>

        <div class="result" id="result"></div>

        <div class="footer">تم بواسطة احمد فلاح</div>
    </div>

    <script>
        // JavaScript Minified 🔒
        function calculate(){var e=parseFloat(document.getElementById('studentAvg').value),t=parseFloat(document.getElementById('topAvg').value),n=parseFloat(document.getElementById('examScore').value);if(isNaN(e)||isNaN(t)||isNaN(n))return void(document.getElementById('result').innerHTML='يرجى تعبئة كل الحقول بشكل صحيح');var a=((e/t)*100+e/2)/2,r=.7*a,c=.3*n,l=r+c;document.getElementById('result').innerHTML='النتيجة النهائية: '+l.toFixed(2)}function resetForm(){document.getElementById('studentAvg').value='',document.getElementById('topAvg').value='',document.getElementById('examScore').value='',document.getElementById('result').innerHTML=''}document.addEventListener('keydown',function(e){(123===e.keyCode||e.ctrlKey&&e.shiftKey&&73===e.keyCode||e.ctrlKey&&e.shiftKey&&74===e.keyCode||e.ctrlKey&&85===e.keyCode)&&e.preventDefault()}),document.addEventListener('visibilitychange',function(){document.hidden&&alert('تم كشف خروجك من الصفحة، يرجى عدم التلاعب.')}),document.addEventListener('contextmenu',function(e){e.preventDefault()}),document.addEventListener('copy',function(e){e.preventDefault()}),document.addEventListener('cut',function(e){e.preventDefault()}),document.addEventListener('paste',function(e){e.preventDefault()});
    </script>

</body>
</html>
