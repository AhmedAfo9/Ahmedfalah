<!DOCTYPE html><html lang="ar" dir="rtl"><head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>حساب المعدل التفاضلي - أحمد فلاح</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #1f4e79;
      --accent-color: #f39c12;
      --light-bg: #e3eaf0;
      --modal-bg: #ffffff;
      --text-color: #2c3e50;
      --footer-bg: #1f4e79;
      --footer-text: #ffffff;
      --input-bg: #ffffff;
      --placeholder-color: #777777;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }* { margin: 0; padding: 0; box-sizing: border-box; }
body, html {
  height: 100%;
  overflow: hidden;
  background: var(--light-bg);
  font-family: var(--font-family);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: var(--text-color);
}.container { background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); padding: 2rem; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); width: 90%; max-width: 360px; text-align: center; position: relative; }

h1 { font-size: 1.5rem; color: #fff; margin-bottom: 1rem; }

input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: none; border-radius: 0.5rem; font-size: 1rem; outline: none; transition: background 0.3s, color 0.3s; background: var(--input-bg); color: var(--text-color); text-align: center; } input:focus { background: #f0f4fb; }

::placeholder { color: var(--placeholder-color); opacity: 1; }

.note { font-size: 0.875rem; color: var(--accent-color); margin-bottom: 1rem; }

.btn-group { display: flex; justify-content: space-around; margin-top: 1rem; } button { flex: 1; margin: 0 0.25rem; padding: 0.75rem; background: var(--accent-color); color: #fff; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; transition: background 0.3s; } button:hover { background: #d35400; }

.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; animation: fadeIn 0.3s ease; } .modal-content { background: var(--modal-bg); padding: 1.5rem; border-radius: 1rem; width: 90%; max-width: 360px; text-align: center; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.2); animation: scaleIn 0.3s ease; }

.modal-card { margin: 1rem 0; padding: 1rem; border-radius: 0.75rem; color: #fff; font-size: 1rem; font-weight: bold; display: flex; justify-content: center; } .green { background: #27ae60; } .red { background: #c0392b; }

.close-btn { margin-top: 1rem; padding: 0.5rem 1rem; background: var(--secondary-color); color: #fff; border: none; border-radius: 0.5rem; cursor: pointer; transition: background 0.3s; } .close-btn:hover { background: var(--primary-color); }

@keyframes fadeIn { from {opacity:0;} to{opacity:1;} } @keyframes scaleIn { from {transform: scale(0.8);} to{transform: scale(1);} }

.footer { background: var(--footer-bg); color: var(--footer-text); width: 100%; text-align: center; padding: 0.5rem 0; position: fixed; bottom: 0; left: 0; font-size: 0.8rem; font-weight: bold; }

  </style>
</head><body oncontextmenu="return false">
  <div class="container">
    <h1>معدل الدراسات العليا 🗿</h1>
    <input type="number" id="studentAvg" step="0.0000000000001" placeholder="معدل المتقدم مع الكسور" />
    <input type="number" id="diplomaAvg" step="0.0000000000001" placeholder="معدل الدبلوم العالي (اختياري)" />
    <input type="number" id="topAvg" step="0.0000000000001" placeholder="معدل الطالب الأول (صفر للدكتوراه)" />
    <input type="number" id="examScore" step="0.0000000000001" placeholder="درجة الامتحان التنافسي" />
    <div class="note">يرجى إدخال القيم بدقة</div>
    <div class="btn-group">
      <button onclick="calculate()">احسب</button>
      <button onclick="resetForm()">إعادة الحساب</button>
    </div>
  </div>  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2>النتائج</h2>
      <div id="relativeCard" class="modal-card"></div>
      <div id="finalCard" class="modal-card"></div>
      <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
  </div>  <div class="footer">
    &copy; 2025 جميع الحقوق محفوظة. تم بواسطة أحمد فلاح.
  </div>  <script>
    function calculate() {
      const studentAvg = parseFloat(document.getElementById('studentAvg').value);
      const diplomaAvgVal = document.getElementById('diplomaAvg').value;
      const diplomaAvg = diplomaAvgVal ? parseFloat(diplomaAvgVal) : null;
      const topAvg = parseFloat(document.getElementById('topAvg').value);
      const examScore = parseFloat(document.getElementById('examScore').value);
      if (isNaN(studentAvg) || isNaN(topAvg) || isNaN(examScore)) {
        alert('يرجى تعبئة جميع الحقول الأساسية'); return;
      }
      const finalStudentAvg = (diplomaAvg !== null && !isNaN(diplomaAvg) && diplomaAvg > 0)
        ? diplomaAvg : studentAvg;
      const relativeGrade = (topAvg === 0)
        ? finalStudentAvg
        : ((finalStudentAvg / topAvg) * 100 + (finalStudentAvg / 2)) / 2;
      const finalScore = relativeGrade * 0.7 + examScore * 0.3;
      const relativeColor = (relativeGrade >= 50) ? 'green' : 'red';
      const finalColor = (finalScore >= 50) ? 'green' : 'red';
      document.getElementById('relativeCard').textContent =
        `المعدل النسبي: ${relativeGrade.toFixed(13)} `;
      document.getElementById('relativeCard').className = `modal-card ${relativeColor}`;
      document.getElementById('finalCard').textContent =
        `المعدل التفاضلي النهائي: ${finalScore.toFixed(13)}`;
      document.getElementById('finalCard').className = `modal-card ${finalColor}`;
      document.getElementById('resultModal').style.display = 'flex';
    }
    function resetForm() {
      ['studentAvg','diplomaAvg','topAvg','examScore'].forEach(id => {
        document.getElementById(id).value = '';
      });
      document.getElementById('resultModal').style.display = 'none';
    }
    function closeModal() { document.getElementById('resultModal').style.display = 'none'; }
    document.addEventListener('keydown', e => {
      if ([123]
        .concat((e.ctrlKey && e.shiftKey)? [73,74]: [])
        .concat(e.ctrlKey? [85]: [])
        .includes(e.keyCode)) e.preventDefault();
    });
    document.addEventListener('visibilitychange', () => { if (document.hidden) alert('تم الكشف عن خروجك من الصفحة'); });
  </script></body></html>
